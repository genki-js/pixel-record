<!DOCTYPE html>
<html>
  <head>
    <title>PixelRecord</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        background-color: #222222;
      }

      .container {
        width: 100%;
      }

      .main {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
        height: 100vh;
      }

      .window {
        margin: auto;
        width: 600px;
        height: 400px;
        border-radius: 20px;
        border: 1px solid rgba(0, 120, 255, 0.6);
        background-color: rgba(255, 255, 255, 0.8);

        /* üîµ Êéß„Åà„ÇÅ„Å™„Éç„Ç™„É≥Áô∫ÂÖâ */
        box-shadow:
          0 0 6px rgba(0, 120, 255, 0.5),
          0 0 12px rgba(0, 120, 255, 0.3);
        transition: box-shadow 0.3s ease, border-color 0.3s ease;
      }

      /* „Éû„Ç¶„Çπ„Éõ„Éê„Éº„ÅßÂ∞ë„ÅóÂº∑Ë™ø */
      .window:hover {
        box-shadow:
          0 0 10px rgba(0, 150, 255, 0.7),
          0 0 20px rgba(0, 150, 255, 0.4);
        border-color: rgba(0, 150, 255, 0.8);
      }
      .tabs {
        display: flex;
        width: 100%;
        height: 30px;
        background-color: rgba(255, 255, 255, 0.8);
        border-radius: 20px 20px 0 0;
      }
      .tab {
        display: flex;
        width: 100px;
        height: 100%;
      }
      .tab-left {
        display: flex;
        width: 100px;
        height: 100%;
        border-radius: 20px 0 0 0;
      }
      .active {
        display: flex;
        width: 100px;
        height: 100%;
        border-radius: 20px 0 0 0;
        background-color: rgba(255, 255, 255, 0.8);
      }
      .tab span {
        margin: auto;
        font-size: 0.8em;
      }
      .tab-left span {
        margin: auto;
        font-size: 0.8em;
      }
      .content h2 {
        margin: 20px;
      }
      .boxs {
        display: grid;
        margin: 20px auto;
        width: 360px;
        height: 120px;
        grid-template-columns: repeat(auto-fill, minmax(20px, 1fr));
        gap: 4px;
      }
      .box {
        width: 20px;
        height: 20px;
        border: 1px solid #f7f7f7;
        border-radius: 5px;
        background-color: rgba(255, 255, 255, 0.4);
      }
      .box-filled {
        width: 20px;
        height: 20px;
        border: 1px solid #f7f7f7;
        border-radius: 5px;
        background-color: rgba(100, 255, 0, 0.4);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="main">
        <div class="window">
          <div class="tabs">
          </div>
          <div class="content">
            <h2 id="window-title">ÂãâÂº∑</h2>
            <div class="boxs">
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
